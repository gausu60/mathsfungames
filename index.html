<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        <h1><i>welcome to mathematics games</i></h1>
        <p>play with fun games!</p>
        <span id="other"><a href="other/fruit.html" alt="other game" id="other">Fruit Slice Games</a></span>
        
        <div id="container">

            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">60</span> sec
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <div id="footer">
            <p>develop by mr gausu</p>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
